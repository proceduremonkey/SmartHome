			$(window).on('load', function() {
				waterfall();

					}, {

					}, {
						"src": "other/2.jpg"
					}, {

					}]
				};
				$(window).on('scroll', function() {
						if (checkScrollslide) {
							$.each(dataInt.data, function(key, value) {
								var oBox = $('<div>').addClass('box').appendTo($('#main'));
								var oPic = $('<div>').addClass('pic').appendTo($(oBox));
								var  oa = $(oPic).wrap('<a href="picshow.html"></a>');
								var osum=$('<div>').addClass('summary').appendTo($(oPic));
								var osumt=$('<div>').addClass('summarytxt').appendTo($(osum));
								var oP=$('<p>').appendTo($(osumt));
								var oImg = $('<img>').attr('src', 'images/' + $(value).attr('src')).appendTo($(oa));
							})
							waterfall();
						}
				}
				)
			})

			function waterfall() {
				var $boxs = $('#main>div');
				var w = $boxs.eq(0).outerWidth();
			var cols = Math.floor($('#content').width() / w);
			$('#main').width(w * cols).css('margin', '0 auto');
				var hArr = [];
				$boxs.each(function(index, value) {
					var h = $boxs.eq(index).outerHeight();
					if (index < cols) {
						hArr[index] = h;
					} else {
						var minH = Math.min.apply(null, hArr);
						var minHIndex = $.inArray(minH, hArr);
						$(value).css({
							'position': 'absolute',
							'top': minH + 'px',
							'left': minHIndex * w + 'px'

						})
						hArr[minHIndex] += $boxs.eq(index).outerHeight();
					}
				})
			}

			function checkScrollslide() {
				var $lastBox = $('#main>div').last();
				var lastBoxDis = $lastBox.offset().top + Math.floor($lastBox.outerHeight() / 2);
				var scrollTop = $(window).scrollTop();
				var documentH = $(window).height();
				return (lastBoxDis < scrollTop + documentH) ? true : false;
			}
